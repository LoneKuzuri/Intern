<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Budget Tracker</h1>

    <!-- Month selection -->
    <div class="input-class">
      <label>Select Month: </label>
      <select id="month-select">
        <option value="January">Jan</option>
        <option value="February">Feb</option>
        <option value="March">Mar</option>
        <option value="April">Apr</option>
        <option value="May">May</option>
        <option value="June">Jun</option>
        <option value="July">Jul</option>
        <option value="August">Aug</option>
        <option value="September">Sep</option>
        <option value="October">Oct</option>
        <option value="November">Nov</option>
        <option value="December">Dec</option>
      </select>

    </div>

    <!-- Budget input -->
    <div class="input-class">
      <label>Estimated Budget: </label>
      <input type="number" id="budget" placeholder="e.g. 1000" />
      <button id="setBudget">Set Budget</button>
    </div>

    <!-- For Expenses Category-->
     <div class="expenses-category">
        <label>Select Your Category:</label>
        <select id="category">
            <option value="">Select Your Category</option>

            <option value="Food">Food</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Transportation">Transportation</option>
            <option value="Others">Others</option>

        </select>
     </div>
    <!-- Expense input -->
    <div class="input-class">
      <h2>Expenses</h2>
      <input type="date" id="expense-date" />
      <input type="text" id="expense-name" placeholder="Your expense here" />
      <input type="number" id="expense-budget" placeholder="Expense budget" />
      <button id="addExpense">Add Expense</button>
    </div>

    <!-- Summary -->
    <div class="summary">
      <h3 id="summary-month"></h3>
      <p><strong>Total Budget:</strong> Rs.<span id="budget-amount">0</span></p>
      <p><strong>Total Expense Cost:</strong> Rs. <span id="total-expenses">0</span></p>
      <p id="warning-message" class="warning"></p>
      <p>Your remaining budget is: Rs. <span id="remaining-balance">0</span></p>
    </div>

    <!-- Expense list -->
    <table id="tables">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Expense Name</th>
          <th>Amount (Rs.)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expense-table-body"></tbody>
    </table>
    <!-- Using Filter -->
    <div class="filter">
      <label>Choose a Category</label>
      <select id="filter-category">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Transportation">Transportation</option>
        <option value="Others">Others</option>
      </select>
    </div>
  </div>

  <script src="budget.js"></script>
</body>
</html>
